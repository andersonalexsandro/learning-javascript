<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <input type="text" class="display">
        <div class="calculator">
            <button class="btn white clear">C</button>
            <button class="btn white">+/-</button>
            <button class="btn white">%</button>
            <button class="btn orange">รท</button>
            <button class="btn btn-num gray">7</button>
            <button class="btn btn-num gray">8</button>
            <button class="btn btn-num gray">9</button>
            <button class="btn orange">x</button>
            <button class="btn btn-num gray">4</button>
            <button class="btn btn-num gray">5</button>
            <button class="btn btn-num gray">6</button>
            <button class="btn orange">-</button>
            <button class="btn btn-num gray">1</button>
            <button class="btn btn-num gray">2</button>
            <button class="btn btn-num gray">3</button>
            <button class="btn orange">+</button>
            <button class="btn btn-num gray zero">0</button>
            <button class="btn btn-num gray">.</button>
            <button class="btn orange">=</button>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
